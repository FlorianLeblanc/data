<!doctype html>
<head>
	<!-- Load c3.css -->
<link href="assets/c3.css" rel="stylesheet" type="text/css">

<!-- Load d3.js and c3.js -->
<script src="assets/d3.min.js" charset="utf-8"></script>
<script src="assets/c3.min.js"></script>
</head>

<body>
<div id="chart"></div>
<script type="text/javascript">
var chart = c3.generate({
    bindto: '#chart',
	data: {
		x: 'year',
		//url: '/oil/EIA/AEO_2014_tight_oil_by_play_forecast.csv',
        url: 'https://the-frack-lab.github.io/data/oil/EIA/AEO_2014_tight_oil_by_play_forecast.csv',
		type: 'area',
		groups: [['Bakken (mbpd)', 'Eagle Ford (mbpd)', 'Woodford (mbpd)', 'Austin Chalk (mbpd)', 'Spraberry (mbpd)', 'Niobrara (mbpd)', 'Avalon/Bone Springs (mbpd)', 'Monterey (mbpd)', 'Wolfcamp (mbpd)', 'Other (mbpd)']]
		},
		// order: 'desc',
    // zoom: {enabled: true},
    legend: {position: 'right'},
    tooltip: {
 		show: true,
 		grouped: false,
    	},
    point: {
    	show: false,
    //	size: 15,
    	},
    axis: {
        x: {
        	padding: {left: 0, right: 0},
        	tick: {count: 9},
            label: 
            {text: 'year',
            position: 'outer-center',
        	}
        },
        y: {
        	padding: {top: 0.1, bottom: 0},
            label: 
            {text: 'million barrels per day',
            position: 'outer-middle',
            // font:30,
        	}
        },
    },
});

// Rather than stating all the series to include
// Can exclude only particular parts of the data set
// This has to be separate, after the chart generate is closed 
// I thought it was working before without being inside setTimeout; now only working inside that
setTimeout(function () {
	chart.unload({
	ids: ['Total (mbpd)']
	});
}, 100);
</script>


</body>
